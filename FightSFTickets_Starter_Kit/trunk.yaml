# Trunk Configuration
# This file configures Trunk linters and formatters

version: 0.1

# Configure linters
linters:
  # Disable unused import/variable checks (common false positives)
  ruff:
    enabled: true
    # Disable specific rules
    args:
      - --ignore=F401  # Unused imports
      - --ignore=F841  # Unused variables
  
  # Completely disable Python linting if desired (uncomment to disable)
  # pylint:
  #   enabled: false
  # flake8:
  #   enabled: false

# Ignore specific files or directories
ignore:
  - "**/__pycache__/**"
  - "**/node_modules/**"
  - "**/.venv/**"
  - "**/venv/**"
  - "**/.git/**"
  - "**/dist/**"
  - "**/build/**"
  - "backend/tests/test_e2e_integration.py"  # Ignore this file (stale cache issues)

